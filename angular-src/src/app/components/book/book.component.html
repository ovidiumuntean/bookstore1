<div *ngIf="book" class="card margin10" style="width: 38rem;">
  <img class="card-img-top" [src]='sanitizer.bypassSecurityTrustResourceUrl(book.image)' alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Book Title</h5>
    <p class="card-text">{{book.title}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Author:   {{book.author}}</li>
    <li class="list-group-item">Category:   {{book.category}}</li>
    <li class="list-group-item">Stock:    {{book.qty_in_stock}}</li>
    <li class="list-group-item">Price:    {{book.price | currency:'EUR':'symbol':'.2'}}</li>
  </ul>
  <div class="card-body">
    <div class="row">
    <input class="form-control col-md-4" *ngIf="authService.adminLoggedIn()" type="text" [(ngModel)]="qty_in_stock" name="qty_in_stock" id="qty_in_stock" placeholder="Enter New Quantity">
    <button *ngIf="authService.adminLoggedIn()" (click)="onUpdateStock()" type="submit" class="btn btn-outline-primary btn-sm">Update</button>
    </div>
    </div>
</div>
